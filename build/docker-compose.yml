
version: "3.8"
services:
  
  apps-server:
    container_name: tomcat
    build:
      context: './tomcat'
      args:
        - BDD_PATH=jdbc:mysql://${D_HOST:-localhost}:3306/jee_springboot_hibernate_exo?zeroDateTimeBehavior=CONVERT_TO_NULL
    network_mode: bridge
    ports:
      - "8081:8081"
    volumes: 
      - ./app:/var/www/html
    depends_on:
      - db-server

  db-server:
    container_name: mysql
    image: 'mysql'
    network_mode: bridge
    restart: always
    ports:
      - "3306:3306"
    volumes: 
      - ./dbData:/var/lib/mysql
      - ./mysql:/docker-entrypoint-initdb.d/:ro
    environment:
      MYSQL_ROOT_PASSWORD: 1234

  nodejs-serveur:
    container_name: nodejs
    build:
      context: './nodejs'
      args:
        - DOCK_HOST=${D_HOST:-localhost}
    network_mode: bridge
    restart: always
    ports:
      - '3000:3000' 
      
volumes:
  app: {}
  dbData: {}

services:
  apps-server:
    container_name: tomcat
    build:
      context: './tomcat'
      args:
        - BDD_PATH=jdbc:mysql://172.18.0.3:3306/jee_springboot_hibernate_exo?zeroDateTimeBehavior=CONVERT_TO_NULL
        - BACK_PORT=8081
        - FRONT_ADDR=172.18.0.2
    networks:
      custom_net:
        ipv4_address: 172.18.0.4
    ports:
      - "8081:8081"
    volumes:
      - ./app:/var/www/html
    depends_on:
      - db-server

  db-server:
    container_name: mysql
    image: 'mysql'
    networks:
      custom_net:
        ipv4_address: 172.18.0.3
    ports:
      - "3306:3306"
    volumes:
      - ./dbData:/var/lib/mysql
      - ./mysql:/docker-entrypoint-initdb.d/:ro
    command: --general-log=ON --general-log-file=/var/log/mysql/mysql.log --log-error=/var/log/mysql/mysql_error.log
    environment:
      MYSQL_ROOT_PASSWORD: 1234

  nodejs-serveur:
    container_name: nodejs
    build:
      context: './nodejs'
      args:
        - BACK_HOST=172.18.0.4
        - BACK_PORT=8081
    networks:
      custom_net:
        ipv4_address: 172.18.0.2
    ports:
      # Uncomment this to enable VUEJS APP
      #- '5173:5173'
      # Uncomment this to enable REACT APP
      - '3000:3000'

volumes:
  app: {}
  dbData: {}

networks:
  custom_net:
    driver: bridge
    ipam:
      config:
        - subnet: 172.18.0.0/16
          gateway: 172.18.0.1


version: "3.8"
services:
  
  apps-server:
    container_name: tomcat
    build:
      context: './tomcat'
      args:
        - BDD_PATH='jdbc:mysql://mysql:3306/jee_springboot_hibernate_exo?zeroDateTimeBehavior=CONVERT_TO_NULL'
    ports:
      - "8080:8080"
    volumes: 
      - ./app:/var/www/html
    # depends_on:
    #   - db
    # environment:
    #   MYSQL_DATABASE: jee_springboot_hibernate_exo
    #   MYSQL_USER: root
    #   MYSQL_PASSWORD: 1234
    #   MYSQL_HOST: db-server


  db-server:
    container_name: mysql
    image: 'mysql'
    restart: always
    ports:
      - "3306:3306"
    volumes: 
      - ./dbData:/var/lib/mysql
      - ./mysql:/docker-entrypoint-initdb.d/:ro
    environment:
      MYSQL_ROOT_PASSWORD: 1234
      # MYSQL_DATABASE: jee_springboot_hibernate_exo
      # MYSQL_USER: kali
      # MYSQL_PASSWORD: kali
      # MYSQL_HOST: localhost
    # depends_on:
    #   - apps-server

  nodejs-serveur:
    container_name: nodejs
    build:
      context: './nodejs'
      args:
        - DOCK_HOST=${D_HOST}
    restart: always
    ports:
      - '3000:3000' 
    # environment:
    #   MYSQL_DATABASE: jee_springboot_hibernate_exo
    #   MYSQL_USER: kali
    #   MYSQL_PASSWORD: kali
    #   MYSQL_HOST: localhost   
volumes:
  app: {}
  dbData: {}

networks:
  network:
    name: bridge
    external: true
    